{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
</head>
<body>
    <link rel="stylesheet" href="{% static 'bootstrap4/dist/css/bootstrap.css' %}">
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link h3 text-light mr-3">Home</a></li>
            <li class="nav-item"><a href="{% url 'lessons' %}" class="nav-link h3 text-light mr-3">Lessons</a></li>
            <li class="nav-item"><a href="{% url 'homework' %}" class="nav-link h3 text-light mr-3">Homework</a></li>
            <li class="nav-item"><a href="" class="nav-link h3 text-light mr-3">Forum</a></li>
            {% if user.is_active %}
            <li class="nav-item"><a href="" class="nav-link h3 text-light mr-3">Profile</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link h3 text-light mr-3">Logout</a></li>
            <li class="nav-item"><a href="{% url 'changepw' %}" class="nav-link h3 text-light mr-3">Change Password</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link h3 text-light mr-3">Login</a></li>
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link h3 text-light mr-3">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block main %}{% endblock %}
</body>
</html>
